<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 블럭 예측 결과</title>
  <style>
    body { font-family: "Noto Sans KR", sans-serif; background: #f4f7ff; padding: 2rem; }
    h1 { font-size: 1.8rem; text-align: center; margin-bottom: 2rem; }
    .summary-box {
      max-width: 800px; margin: 0 auto 2rem auto;
      background: #fff; border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1); padding: 1rem;
    }
    .summary-box table { width: 100%; border-collapse: collapse; }
    .summary-box th, .summary-box td {
      padding: 0.6rem; border-bottom: 1px solid #ddd; text-align: center;
    }
    .summary-box th { background: #eef2ff; }
    .summary-comment { text-align: center; margin-top: 1rem; font-weight: bold; color: #333; }
  </style>
</head>
<body>
  <h1>🔮 사다리 블럭 예측 결과</h1>

  <div class="summary-box">
    <table>
      <thead>
        <tr>
          <th>블럭</th>
          <th>예측 그룹 (3/4)</th>
          <th>❌ 제외값</th>
          <th>설명</th>
        </tr>
      </thead>
      <tbody id="top3-summary-body">
        <!-- 채워짐 -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadTop3Summary() {
      const res = await fetch("/predict_top3_summary");
      const data = await res.json();
      const tbody = document.getElementById("top3-summary-body");

      const info = data["4줄 블럭 요약"];
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>4줄 블럭</td>
        <td>${info["예측그룹(3/4)"].join(", ")}</td>
        <td>${info["❌ 제외값"]}</td>
        <td>${info["설명"]}</td>
      `;
      tbody.appendChild(row);
    }

    loadTop3Summary();
  </script>
</body>
</html>
