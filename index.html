<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 블럭 Top1 요약</title>
  <style>
    body { font-family: "Noto Sans KR", sans-serif; background: #f6f9ff; padding: 2rem; }
    h1 { text-align: center; font-size: 1.8rem; margin-bottom: 2rem; }
    table { width: 100%; max-width: 600px; margin: 0 auto; border-collapse: collapse; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    th, td { padding: 1rem; text-align: center; font-size: 1rem; border-bottom: 1px solid #eee; }
    th { background: #eef3fc; font-weight: 600; }
    tr:last-child td { border-bottom: none; }
  </style>
</head>
<body>
  <h1>🔮 블럭별 Top1 예측 요약</h1>
  <table>
    <thead>
      <tr>
        <th>블럭</th>
        <th>Top1 상단값</th>
        <th>Top1 하단값</th>
      </tr>
    </thead>
    <tbody id="top1-table">
    </tbody>
  </table>

  <script>
    async function loadTop1() {
      const res = await fetch("/predict_top1");
      const data = await res.json();
      const tbody = document.getElementById("top1-table");
      const items = data["블럭별Top1"] || {};

      for (const block in items) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${block}</td>
          <td>${items[block]["상단Top1"]}</td>
          <td>${items[block]["하단Top1"]}</td>
        `;
        tbody.appendChild(row);
      }
    }

    loadTop1();
  </script>
</body>
</html>
