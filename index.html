<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>4줄 블럭 예측 요약</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; background: #f4f7ff; padding: 2rem; }
    h1 { text-align: center; margin-bottom: 2rem; }
    table { width: 100%; max-width: 800px; margin: auto; border-collapse: collapse; background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    th, td { padding: 0.8rem; text-align: center; border-bottom: 1px solid #ddd; }
    th { background-color: #e8f0fe; font-weight: bold; }
    tr:last-child td { border-bottom: none; }
    .loading { text-align: center; color: #666; }
  </style>
</head>
<body>
  <h1>🔮 4줄 블럭 기반 75% 예측 요약</h1>

  <table>
    <thead>
      <tr>
        <th>예측 그룹 (3/4)</th>
        <th>❌ 제외값</th>
        <th>설명</th>
      </tr>
    </thead>
    <tbody id="summary-body">
      <tr><td class="loading" colspan="3">불러오는 중...</td></tr>
    </tbody>
  </table>

  <script>
    async function loadSummary() {
      try {
        const res = await fetch("/predict_top3_summary");
        const data = await res.json();

        const tbody = document.getElementById("summary-body");
        tbody.innerHTML = "";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${(data["예측 그룹 (3/4)"] || []).join('<br>')}</td>
          <td>${data["제외값"] || "-"}</td>
          <td>${data["설명"] || ""}</td>
        `;
        tbody.appendChild(row);
      } catch (e) {
        document.getElementById("summary-body").innerHTML = `<tr><td colspan="3">예측 정보를 불러오지 못했습니다.</td></tr>`;
      }
    }

    loadSummary();
  </script>
</body>
</html>
