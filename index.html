<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 예측 시스템</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
      color: #222;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-top: 2rem;
    }
    .result-block {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 240px;
    }
    .card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <h1>사다리 예측 시스템 (3~5줄 상단/하단)</h1>
  <div id="round">예측 회차: 로딩 중...</div>

  <div class="section">
    <h2>📌 3줄 블럭 - 상단</h2>
    <div id="block3_above" class="result-block"></div>
    <h2>📌 3줄 블럭 - 하단</h2>
    <div id="block3_below" class="result-block"></div>

    <h2>📌 4줄 블럭 - 상단</h2>
    <div id="block4_above" class="result-block"></div>
    <h2>📌 4줄 블럭 - 하단</h2>
    <div id="block4_below" class="result-block"></div>

    <h2>📌 5줄 블럭 - 상단</h2>
    <div id="block5_above" class="result-block"></div>
    <h2>📌 5줄 블럭 - 하단</h2>
    <div id="block5_below" class="result-block"></div>
  </div>

  <script>
    fetch("/predict")
      .then(res => res.json())
      .then(data => {
        document.getElementById("round").innerText = `예측 회차: ${data["예측회차"]}`;

        const makeCard = (item) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${item["값"]}</h3>
            <p><strong>블럭:</strong> ${item["블럭"]}</p>
            <p><strong>순번:</strong> ${item["순번"]}</p>
          `;
          return div;
        };

        [3, 4, 5].forEach(size => {
          const top = document.getElementById(`block${size}_above`);
          const bottom = document.getElementById(`block${size}_below`);
          data[`${size}줄_상단`].forEach(item => top.appendChild(makeCard(item)));
          data[`${size}줄_하단`].forEach(item => bottom.appendChild(makeCard(item)));
        });
      });
  </script>
</body>
</html>
