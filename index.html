<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 예측 시스템</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 2rem;
      background-color: #f5f5f5;
      color: #222;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-top: 2rem;
    }
    .result-block {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 240px;
    }
    .card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
    }
    .card p {
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <h1>사다리 예측 시스템 (상단/하단 기준)</h1>
  <div id="round">예측 회차: 로딩 중...</div>

  <div class="section">
    <h2>📌 상단 기준 결과</h2>
    <div id="above" class="result-block"></div>
  </div>

  <div class="section">
    <h2>📌 하단 기준 결과</h2>
    <div id="below" class="result-block"></div>
  </div>

  <script>
    fetch("/predict")
      .then(res => res.json())
      .then(data => {
        document.getElementById("round").innerText = `예측 회차: ${data["예측회차"]}`;

        const makeCard = (item) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${item["값"]}</h3>
            <p><strong>블럭:</strong> ${item["블럭"]}</p>
            <p><strong>순번:</strong> ${item["순번"]}</p>
          `;
          return div;
        };

        const above = document.getElementById("above");
        const below = document.getElementById("below");

        data["상단기준"].forEach(item => above.appendChild(makeCard(item)));
        data["하단기준"].forEach(item => below.appendChild(makeCard(item)));
      });
  </script>
</body>
</html>
