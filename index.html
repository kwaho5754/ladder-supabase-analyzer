<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 블럭 예측 결과</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f4f7ff;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
    }
    .section {
      margin-bottom: 3rem;
    }
    .card-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 0.8rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 280px;
    }
    .card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .card h4 {
      font-size: 0.95rem;
      margin-top: 0.8rem;
      margin-bottom: 0.4rem;
    }
    .card ol {
      padding-left: 1.2rem;
    }
    .card li {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }
  </style>
</head>
<body>
  <h1>🔮 사다리 블럭 예측 결과</h1>
  <div id="results"></div>

  <script>
    const modes = [
      "3block_orig", "3block_flip_full", "3block_flip_start", "3block_flip_odd_even",
      "4block_orig", "4block_flip_full", "4block_flip_start", "4block_flip_odd_even",
      "5block_orig", "5block_flip_full", "5block_flip_start", "5block_flip_odd_even"
    ];

    const modeTitles = {
      "3block": "3줄 블럭",
      "4block": "4줄 블럭",
      "5block": "5줄 블럭"
    };

    const transformLabel = {
      "orig": "원본",
      "flip_start": "시작점 변형",
      "flip_odd_even": "홀짝 변형",
      "flip_full": "완전 대칭"
    };

    const groupByBlock = {
      "3block": [],
      "4block": [],
      "5block": []
    };

    async function loadResults() {
      for (const mode of modes) {
        try {
          const res = await fetch(`/predict?mode=${mode}`);
          const data = await res.json();
          groupByBlock[mode.slice(0, 7)].push({ mode, data });
        } catch (e) {
          console.error("❌ 실패:", mode, e);
        }
      }

      const resultContainer = document.getElementById("results");

      for (const blockKey of Object.keys(groupByBlock)) {
        const section = document.createElement("div");
        section.className = "section";

        const title = document.createElement("h2");
        title.textContent = modeTitles[blockKey];
        section.appendChild(title);

        const row = document.createElement("div");
        row.className = "card-row";

        for (const { mode, data } of groupByBlock[blockKey]) {
          const mkey = mode.split("_")[1];
          const card = document.createElement("div");
          card.className = "card";

          const label = document.createElement("h3");
          label.textContent = `${transformLabel[mkey]} (회차 ${data["예측회차"]})`;
          card.appendChild(label);

          const topLabel = document.createElement("h4");
          topLabel.textContent = "🔺 상단값 예측";
          const topList = document.createElement("ol");
          for (const item of data["상단값들"]) {
            const li = document.createElement("li");
            li.textContent = `${item["값"]} | 블럭: ${item["블럭"]} | 순번: ${item["순번"]}`;
            topList.appendChild(li);
          }

          const bottomLabel = document.createElement("h4");
          bottomLabel.textContent = "🔻 하단값 예측";
          const bottomList = document.createElement("ol");
          for (const item of data["하단값들"]) {
            const li = document.createElement("li");
            li.textContent = `${item["값"]} | 블럭: ${item["블럭"]} | 순번: ${item["순번"]}`;
            bottomList.appendChild(li);
          }

          card.appendChild(topLabel);
          card.appendChild(topList);
          card.appendChild(bottomLabel);
          card.appendChild(bottomList);
          row.appendChild(card);
        }

        section.appendChild(row);
        resultContainer.appendChild(section);
      }
    }

    loadResults();
  </script>
</body>
</html>
